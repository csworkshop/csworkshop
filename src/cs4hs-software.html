<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="tutorial-viewer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="configuration.html">

<dom-module id="cs4hs-software">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <tutorial-viewer url="[[burl]]"> </tutorial-viewer>

  </template>

  <script>
    Polymer({
      is: 'cs4hs-software'
      properties: {
        // Contains Course 2 URL value from the Configuration.html file.         
        burl: {
          type: String,
          value: Config.COURSE2_URL,
        },
      },
    });
  </script>
</dom-module>
