<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit">
    <title>CS4HS16</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#039BE5">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Swinburne CS4HS 16">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>


  <body unresolved>
    <!-- build:remove -->
    <span id="browser-sync-binding"></span>
    <!-- endbuild -->

    <template is="dom-bind" id="app">

      <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer condenses>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="menu-name">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
            <a data-route="home" href="{{baseUrl}}">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>

            <a data-route="presenters" href="{{baseUrl}}presenters">
              <iron-icon icon="info"></iron-icon>
              <span>Presenters</span>
            </a>

            <a data-route="past-content" href="{{baseUrl}}past-content">
              <iron-icon icon="redeem"></iron-icon>
              <span>Past Content</span>
            </a>

            <a data-route="contact" href="{{baseUrl}}contact">
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
            </a>
          </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall">

            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

            <span class="space"></span>

            <!-- Application name -->
            <div class="middle middle-container">
              <div class="app-name">Swinburne CS4HS 2016</div>
            </div>

            <!-- Application sub title -->
            <div class="bottom bottom-container">
              <div class="bottom-title">Run by Swinburne University.</div>
            </div>
          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}">
              <section data-route="home" tabindex="-1">
                <main-content class="page-title" tabindex="-1"></main-content>

                <my-timer></my-timer>

                <paper-card preloadImage="true" fadeImage="true" image="../images/placeholder-image.png">
                  <div class="card-content">
                    <div class="cafe-header">Cave Escape.
                      <div class="cafe-location cafe-light">
                        <iron-icon icon="communication:location-on"></iron-icon>
                        <span>Day 1</span>
                      </div>
                    </div>
                    <div class="cafe-rating">
                      <iron-icon class="star" icon="star"></iron-icon>
                      <iron-icon class="star" icon="star"></iron-icon>
                      <iron-icon class="star" icon="star"></iron-icon>
                      <iron-icon class="star" icon="star"></iron-icon>
                      <iron-icon class="star" icon="star"></iron-icon>
                    </div>
                    <p>Games programming in Pascal</p>
                    <p class="cafe-light">An introduction into the world of simple games programming.
                    </div>
                  </paper-card>

                  <paper-card preloadImage="true" fadeImage="true" image="../images/placeholder-image.png">
                    <div class="card-content">
                      <div class="cafe-header">Hardware Project.
                        <div class="cafe-location cafe-light">
                          <iron-icon icon="communication:location-on"></iron-icon>
                          <span>Day 1</span>
                        </div>
                      </div>
                      <div class="cafe-rating">
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                        <iron-icon class="star" icon="star"></iron-icon>
                      </div>
                      <p>Games programming in Pascal</p>
                      <p class="cafe-light">An introduction into the world of simple games programming.
                      </div>
                    </paper-card>

                    <paper-card heading="Swinburne CodeCasts">
                      <div class="card-content">
                        <google-youtube video-id="8maOxNc0Aio" fluid="true" rel="0" start="10" autoplay="0"></google-youtube>
                      </div>
                    </paper-card>

                  </section>

                  <section data-route="presenters" tabindex="-1">
                    <paper-card>

                    </paper-card>
                    <paper-material elevation="1">
                      <h1 class="page-title" tabindex="-1">Presenters</h1>

                      <presenter-card image="../images/placeholder-image.png" name="Reuben" description="hfdjsakhfkjdsahfjkdsahfjdsa fhjds afhkjdsa fhkds afhldsajk fhdsakj fhdsjka fhdskja fhdksaj fhdsjkaf adhsjklhdsk fdhsa fdhsjaf dhsaf dhsjka fhdsjka fdhjsakdfhskj fhdsjakh fdhsaf dhsjka fdskaf dhskajdsajk fdhskaf dhjksa fdsafhdjksa fhdskja fdhsjka hadfjks"> </presenter-card>
                      <presenter-card image="../images/placeholder-image.png" name="Jake" description="Jake is lyf"> </presenter-card>
                      <presenter-card image="../images/placeholder-image.png" name="Cliff" description="Cliff is lyf"> </presenter-card>
                      <presenter-card image="../images/placeholder-image.png" name="Charlotte" description="Charlotte is lyf"> </presenter-card>

                      <!-- <presenter-card>
                        <img src="https://goo.gl/pbQzCw" alt="Reuben's photo">
                        <span>Reuben Wilson</span>
                      </presenter-card>
                      <presenter-card>
                        <img src="https://goo.gl/iwG3DE" alt="Charlotte's photo">
                        <span>Charlotte Pierce</span>
                      </presenter-card>
                      <presenter-card>
                        <img src="https://goo.gl/nzJqrQ" alt="Cliff's photo">
                        <span>Cliff Warren</span>
                      </presenter-card> -->

                    </paper-material>
                  </section>

                  <section data-route="presenter-info" tabindex="-1">
                    <paper-material elevation="-1">
                      <h1 class="page-title" tabindex="-1">Presenter:
                        {{params.name}}</h1>
                      <div>This is
                        {{params.name}}'s section</div>
                    </paper-material>
                  </section>

                  <section data-route="past-content" tabindex="-1">
                    <paper-material elevation="1">
                      <h1 class="page-title" tabindex="-1">Past Content</h1>
                      <p>We're making available all of our content developed for previous year's CS4HS! Download below!</p>

                      <div role="listbox">
                        <a class="paper-item-link" href="#inbox" tabindex="-1">
                          <paper-item>Bug Splat!</paper-item>
                        </a>
                        <a class="paper-item-link" href="#starred" tabindex="-1">
                          <paper-item>Android</paper-item>
                        </a>
                        <a class="paper-item-link" href="#sent" tabindex="-1">
                          <paper-item>Sent mail</paper-item>
                        </a>
                      </div>
                    </paper-material>
                  </section>

                  <section data-route="contact" tabindex="-1">
                    <paper-material elevation="1">
                      <h1 class="page-title" tabindex="-1">Contact</h1>
                      <p>This is the contact section</p>
                    </paper-material>
                  </section>
                </iron-pages>
              </div>
            </paper-scroll-header-panel>
          </paper-drawer-panel>

          <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
          </paper-toast>

          <!-- Uncomment next block to enable Service Worker support (1/2) -->

          <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast>

          <platinum-sw-register auto-register clients-claim skip-waiting base-uri="bower_components/platinum-sw/bootstrap" on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="fastest" cache-config-file="cache-config.json"></platinum-sw-cache>
          </platinum-sw-register>

        </template>

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild-->
      </body>

    </html>
