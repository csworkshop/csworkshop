<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Swinburne CS4HS">

    <base href="/">

    <title>CS4HS16</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#039BE5">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Swinburne CS4HS 16">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

  <body unresolved>
    <!-- build:remove -->
    <span id="browser-sync-binding"></span>
    <!-- endbuild -->

    <template is="dom-bind" id="app">

      <paper-drawer-panel force-narrow id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer >

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="menu-name">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
            <a data-route="home" href="{{baseUrl}}">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>

            <a data-route="presenters" href="{{baseUrl}}presenters">
              <iron-icon icon="face"></iron-icon>
              <span>Presenters</span>
            </a>

            <a data-route="past-content" href="{{baseUrl}}past-content">
              <iron-icon icon="redeem"></iron-icon>
              <span>Content</span>
            </a>

            <a data-route="about" href="{{baseUrl}}about">
              <iron-icon icon="mail"></iron-icon>
              <span>About</span>
            </a>

            <a style="float: left" target="_blank" href="https://www.swinburne.edu.au/events/forms/departments/health-arts-design/2016/september/cs4hs--programming/">
              <iron-icon icon="create"></iron-icon>
              <span>Registration</span>
              <iron-icon style="margin-left: 70px;" icon="open-in-new"></iron-icon>
            </a>
          </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main id="headerPanelMain" fixed keep-condensed-header effects="waterfall">
          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" >

            <paper-icon-button on-tap="toggleDrawer" id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>


            <span class="space"></span>

            <!-- Application name -->
            <div class="middle middle-container">
              <a class="nostyle" data-route="home" href="{{baseUrl}}">
                <div class="app-name"> Swinburne CS4HS </div>
              </a>
            </div>

            <!-- Application sub title -->
            <!-- <div class="bottom bottom-container">
              <div class="bottom-title">Run by Swinburne University.</div>
            </div> -->
          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
              <neon-animatable data-route="home">
                <main-content class="page-title" tabindex="-1"></main-content>

                <cs4hs-app> </cs4hs-app>

                <paper-card>
                  <div class="card-content">
                    <div class="overlay" onClick="style.pointerEvents='none'"></div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.629388781385!2d145.0367723158459!3d-37.82214897975084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642326bae5aaf%3A0x75e96bbd4988f769!2sSwinburne+University+of+Technology!5e0!3m2!1sen!2sau!4v1464182952448" width="600" frameborder="0" style="border:0" allowfullscreen></iframe>
                  </div>
                </paper-card>

                <footer style="bottom:0">
                  <iron-image src="images/GoogleLogo.svg"></iron-image>
                </footer>
              </neon-animatable>

              <neon-animatable data-route="presenters">
                <div class="page-title" tabindex="-1"></div>
                  <h1>Presenters:</h1>
                  <presenter-cards> </presenter-cards>
              </neon-animatable>

              <neon-animatable data-route="hardware-project">
                <div class="page-title" tabindex="-1"></div>

                  <paper-material elevation="1">
                    <h1>Hardware Project</h1>
                    <p> The 2016 Hardware Project ...</p>

                    <pdf-object width="100%" height="700px" file="images/example.pdf" ></pdf-object>

                  </paper-material>
              </neon-animatable>

              <neon-animatable data-route="programming-project">
                <div class="page-title" tabindex="-1"></div>

                <paper-material elevation="1">
                  <h1>Games Programming Project</h1>
                  <p> The 2016 Games Programming project involves recreating the cult classic game Flappy Bird!</p>
                  <pdf-object width="100%" height="700px" file="images/example.pdf" ></pdf-object>
                </paper-material>

                <grid-element ghi gs="15px">
                  <grid-col s="4">
                    <paper-card wide-layout$="{{wide}}" fade-image>
                      <div class="card-content">
                      <google-youtube video-id="nenwDRVXw5Q" fluid="true" rel="0" start="10" autoplay="0"></google-youtube></div>
                    </paper-card>
                  </grid-col>

                  <grid-col s="4">
                    <paper-card wide-layout$="{{wide}}" fade-image>
                      <div class="card-content">
                      <google-youtube video-id="CaAQ8oJvdjY" fluid="true" rel="0" start="10" autoplay="0"></google-youtube></div>
                    </paper-card>
                  </grid-col>

                  <grid-col s="4">
                    <paper-card wide-layout$="{{wide}}" fade-image>
                      <div class="card-content">
                      <google-youtube video-id="W_av5wwDCt4" fluid="true" rel="0" start="10" autoplay="0"></google-youtube></div>
                    </paper-card>
                  </grid-col>
                </grid-element>
              </neon-animatable>

              <neon-animatable data-route="past-content">
                <div class="page-title" tabindex="-1"></div>

                <h1>Past Content</h1>

                <grid-element ghi gs="15px">
                  <grid-col s="4">
                    <paper-material>
                      <google-youtube video-id="8maOxNc0Aio" fluid="true" rel="0" start="10" autoplay="0"></google-youtube>
                    </paper-material>
                  </grid-col>

                  <grid-col s="4">
                    <paper-card>
                      <div class="card-content">
                        <h1>Bug Hunter</h1>
                        <p>Bug Hunter was the program developed for CS4HS 2014 and 2015!</p>
                      </div>
                      <div class="card-actions">Download</div>
                    </paper-card>
                  </grid-col>
                </grid-element>
              </neon-animatable>

              <neon-animatable data-route="about">
                <div class="page-title" tabindex="-1"></div>
                <paper-material elevation="1">
                  <h1>About Swinburne CS4HS</h1>
                  <p>CS4HS is an annual funding program to improve the computer science (CS) educational ecosystem by providing funding for the continuation of CS teacher professional development worldwide</p>
                  <p> Please report any queries or bugs found regarding the site to <a class="mailto" href="mailto:j@kerenzella.com?subject=feedback">j@kerenzella.com</a>. </p>
                  <p>This site is open source at <a target="_blank" href="https://github.com/jakerenzella/swinburne-cs4hs">GitHub</a> </p>
                </paper-material>
              </neon-animatable>

            </neon-animated-pages>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>

      <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
      </paper-toast>

      <paper-toast id="caching-complete"  duration="6000" text="Caching complete! This app will work offline."></paper-toast>
      <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
        <platinum-sw-cache default-cache-strategy="networkFirst" cache-config-file="cache-config.json"></platinum-sw-cache>
      </platinum-sw-register>

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>

    <!-- endbuild-->
  </body>

</html>
