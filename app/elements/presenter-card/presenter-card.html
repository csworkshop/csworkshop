<dom-module id="presenter-card">
  <template>
    <style>
    .content{
      max-width: auto;
    }

    .name{
      margin-left: 70px;
      font-size: 24px;
      font-weight: bold;
      vertical-align:top;
    }

    .description {
      margin-left: 12px;
      left: 20px;
      font-size: 18px;
    }

    a:link, a:visited {
    color: var(--primary-text-color);
    text-decoration: underline;
    cursor: auto;
    }

    iron-image {
      float: left;
      width: 60px;
      height: 60px;
      border-radius: 50%;

      display: block;
      margin-left: auto;
      margin-right: auto
    }

    [hidden] {
      display: none;
    }
    </style>

    <div class="content">
      <iron-image hidden$="[[!image]]" src$="[[image]]" preload$="[[preloadImage]]" fade$="[[fadeImage]]"></iron-image>
      <div class= "name">[[name]]</div>
      <a class= "description" href="mailto:[[description]]" target="_top">[[description]]</a>
    </div>
    <br>

    <content> </content>

  </template>
  <script>
    Polymer({
      is: 'presenter-card',
      properties: {
        image: {
          type: String,
          value: ''
        },
        name: {
          type: String,
          value: ''
        },
        description: {
          type: String,
          value: ''
        },
        preloadImage: {
          type: Boolean,
          value: true
        },

        /**
         * When `preloadImage` is true, setting `fadeImage` to true will cause the
         * image to fade into place.
         */
        fadeImage: {
          type: Boolean,
          value: true
        }
      }

    });
  </script>
</dom-module>
