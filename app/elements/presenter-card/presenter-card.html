<dom-module id="presenter-card">
  <template>
    <style>

    .name{
      padding-left: 20px;
      font-size: 24px;
      font-weight: bold;
      vertical-align:top;
    }

    .description {
      padding-left: 20px;
    }

    iron-image {
      float: left;
      width: 60px;
      height: 60px;
    }

    [hidden] {
      display: none;
    }
    </style>

    <div class="content">
      <iron-image hidden$="[[!image]]" src="[[image]]" preload$="[[preloadImage]]" fade$="[[fadeImage]]"></iron-image>
      <div class= "name">[[name]]</div>
      <div class= "description">[[description]]</div>
    </div>

    <content> </content>

  </template>
  <script>
    Polymer({
      is: 'presenter-card',
      properties: {
        image: {
          type: String,
          value: ''
        },
        name: {
          type: String,
          value: ''
        },
        description: {
          type: String,
          value: ''
        }
      }

    });
  </script>
</dom-module>
