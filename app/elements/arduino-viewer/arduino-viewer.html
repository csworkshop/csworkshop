<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="arduino-viewer">
  <template>
    <style is "app-theme">

    pre.style-scope.md-viewer {
      border-color: var(--paper-blue-500);
      elevation: 4;
      border-width: 5px;
      border-style: dashed;
      padding: 12px;
    }

    :root {
           --paper-tab-ink: var(--paper-red-200);
           }

    paper-material {
      padding: 16px;
    }

    paper-tabs {
       background-color: var(--paper-blue-900);
       color: #fff;
       --paper-tabs-selection-bar-color: var(--paper-red-700);
     }

     paper-fab {
       float: right;
        background-color: var(--paper-blue-900);
        color: white;
     }

    </style>


    <paper-tabs id="mySelector" scrollable fit-container selected="{{tabSelected}}">
      <paper-tab>1. Digital I/O</paper-tab>
      <paper-tab>2. Analogue I/O</paper-tab>
      <paper-tab>3. Movers, Shakers and Noise Makers</paper-tab>
      <paper-tab>4. Mixing it up, putting it all together</paper-tab>
    </paper-tabs>

    <paper-material elevation="1">
      <iron-pages selected="{{tabSelected}}">
        <div><md-viewer url="https://raw.githubusercontent.com/SwinCompSciEducation/cave-escape/master/Documentation/arduino1.md"> </md-viewer></div>
        <div><md-viewer url="https://raw.githubusercontent.com/SwinCompSciEducation/cave-escape/master/Documentation/arduino2.md"> </md-viewer></div>
        <div><md-viewer url="https://raw.githubusercontent.com/SwinCompSciEducation/cave-escape/master/Documentation/arduino3.md"> </md-viewer></div>
        <div><md-viewer url="https://raw.githubusercontent.com/SwinCompSciEducation/cave-escape/master/Documentation/arduino4.md"> </md-viewer></div>
      </iron-pages>
      <paper-fab on-tap="handleTap" icon="chevron-right"></paper-fab>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({

        is: 'arduino-viewer',

        properties: {
          tabSelected: Number
        },

        ready: function() {
          this.tabSelected = 0;
        },
        handleTap: function() {
          this.$.mySelector.selectNext();
          app.scrollPageToTop();
        }
    });
  })();
</script>
</dom-module>
