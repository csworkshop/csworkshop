<dom-module id="external-content">
  <template>
    <style is "app-theme">

    paper-material {
      padding: 16px;
      margin-bottom: 16px;
    }

    .paper-item-link {
      color: inherit;
      text-decoration: none;
    }

    a {
        color: var(--accent-color);
        text-decoration: underline;
        cursor: auto;
    }
    </style>

    <h1>Past Content</h1>
    <grid-element ghi gs="15px">
      <grid-col s="4">

        <paper-card fade-image image="images/helpdesk.png">
          <div class="card-content">
            <a href="https://www.youtube.com/watch?v=8maOxNc0Aio&list=PLdVESrjTNUXtU8zclRh9ovhstzWQAY05U" target="_blank"> <h1>CodeCasts<iron-icon icon="launch"></iron-icon></a></h1>
            <p>CodeCasts are a programming series developed with love right here at Swinburne! We start from the absolute basics
            and throughout the series we walk through interesting and useful concepts which teach the fundamentals of procedural programming.
            </p>
          </div>
        </paper-card>
      </grid-col>

      <grid-col s="4">
        <paper-card fade-image image="images/bug-splat.png">
          <div class="card-content">
            <a> <h1>Bug Hunter</h1> </a>
            <p>It is well documented and a great example of how you can create
              and deliver programming materials!
            </p>
            <p>Bug Hunter was the program developed for CS4HS 2014 and 2015</p>
          </div>
        </paper-card>
      </grid-col>

      <grid-col s="4">
        <paper-card fade-image image="images/old-material.png">
          <div class="card-content">
            <a> <h1>Extra Programming Material</h1> </a>
            <p>
              We are providing some extra material covering algorithms, PHP, VB.Net, aimed at a high school audience.
            </p>
          </div>
        </paper-card>
      </grid-col>
    </grid-element>

    <h1>External Content</h1>
    <p>The following material is all provided by ICT Teachers around Victoria.</p>
    <paper-material>
      <div role="listbox">
        <a class="paper-item-link" href="http://www.chattrath.com/notes" target="_blank" tabindex="-1">
        <paper-icon-item> <iron-icon icon="inbox" item-icon></iron-icon> Bobby's Notes - A collection of ...</paper-icon-item>
        </a>

        <!-- <paper-icon-item>
          <iron-icon icon="star" item-icon></iron-icon>
          Starred
        </paper-icon-item>
        <paper-icon-item>
          <div class="avatar blue" item-icon></div>
          Alphonso Engelking
        </paper-icon-item>
        <paper-icon-item>
          <div class="avatar" item-icon></div>
          Angela Decker
        </paper-icon-item> -->
      </div>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'external-content'
    });
  })();
</script>
</dom-module>
