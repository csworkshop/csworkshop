
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/prism-element/prism-highlighter.html">
<link rel="import" href="../../bower_components/prism-element/prism-theme-default.html">

<dom-module id="md-viewer">
  <template>
    <style is "app-theme">

    pre.style-scope.md-viewer {
      border-color: var(--paper-blue-500);
      elevation: 4;
      border-width: 5px;
      border-style: dashed;
      padding: 12px;
    }
    </style>

    <iron-ajax
      auto
      on-response="handleResponse"
      url="[[url]]"
      handle-as="text">
    </iron-ajax>


      <prism-highlighter></prism-highlighter>
        <marked-element markdown="[[markdown]]">
          <div class="markdown-html"></div>
        </marked-element>


  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'md-viewer',

        properties: {
          url: String,
          markdown: String
        },

        handleResponse: function(e, request) {
           this.markdown = request.response;
         }
    });
  })();
</script>
</dom-module>
