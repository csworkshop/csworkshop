
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-timer">
  <template>
    <style is "app-theme">

    :host {
       --timer-text-color: var(--accent-color);
     }

     .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */
        -khtml-user-select: none;    /* Konqueror */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* Internet Explorer/Edge */
        user-select: none;           /* Non-prefixed version, currently
                                        not supported by any browser */
        cursor: default;
      }

      p {color: var(--timer-text-color);}

      timer-days {
        box-shadow: 0 0px 0px #333;
        --timer-days-border-color: transparent;
        --timer-days-background-color: transparent;
        --timer-days-hover-background-color: transparent;
        --timer-days-hover-border-color: transparent;
        --timer-days-hover-font-color: var(--timer-text-color);
        --timer-days-font-color: var(--timer-text-color);
        --timer-days-font-number-size: 6em;
        --timer-days-font-text-size: 2em;
        font-family: 'Share Tech Mono', 'Roboto', 'Sans-Serif';
        letter-spacing: 1.25em;
        margin: 16px auto;
        min-width: 0px;
        margin-bottom: 64px;
      }
    </style>

      <!-- <iron-media-query query="(min-width: 890px)" query-matches="{{wide}}"></iron-media-query> -->

      <timer-days class="noselect" target-date="2016-09-13T08:30:00"></timer-days>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'my-timer'
    });
  })();
</script>
</dom-module>
