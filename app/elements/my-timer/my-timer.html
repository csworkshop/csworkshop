
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-timer">
  <template>
    <style>

      paper-card {
        width: 100%;
        margin: 16px auto;
      }

      timer-days {
        box-shadow: 0 0px 0px #333;
        --timer-days-border-color: transparent;
        --timer-days-background-color: transparent;
        --timer-days-hover-background-color: transparent;
        --timer-days-hover-border-color: transparent;
        --timer-days-hover-font-color: var(--accent-color);
        --timer-days-font-color: var(--accent-color);
        --timer-days-font-number-size: 5em;
        font-family: 'Share Tech Mono', 'Roboto', 'Sans-Serif';
        letter-spacing: 1.25em;
        margin: 16px auto;
        min-width: 0px;
      }

      :host {
      }

    </style>

    <paper-card>
      <div class="card-content">
        <timer-days target-date="2016-09-13T08:30:00"></timer-days>
      </div>
      <div class="card-actions">
        <p>Swinburne CS4HS is back! Join us for two days of sharing, learning and networking with fellow educators.</p>

        <p>View specific information regarding the day, as well as gaining access to all of our past materials in the past-content page.</p>
      </div>
    </paper-card>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-timer'
      });
    })();
  </script>
</dom-module>
