<link rel="import" href="/bower_components/iron-media-query/iron-media-query.html">

<dom-module id="expandable-card">
  <template>
    <style>

      paper-card {
        margin: 16px auto;
      }

      .card-container[wide-layout] {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      .card-content {
         @apply(--paper-font-headline);
         text-align: center;
         color: white;
        }

        .left[wide-layout] {
          margin-right: 16px;
        }

        .right[wide-layout] {
          margin-left: 16px;
        }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

    <div class="card-container" wide-layout$="{{wide}}">

      <paper-card class="left" wide-layout$="{{wide}}" style="background-color: #303F9F;" fadeImage image="images/arduinos.png">
        <div class="card-content"> Hardware Project </div>
      </paper-card>

      <paper-card  style="background-color: #455A64;" fadeImage image="images/programming.png">
        <div class="card-content"> Programming Project </div>
      </paper-card>

      <paper-card class="right" wide-layout$="{{wide}}" style="background-color: #303F9F;" fadeImage image="images/arduinos.png">
        <div class="card-content"> Registration <iron-icon icon="open-in-new"></iron-icon> </div>
      </paper-card>
    </div>


  </template>
  <script>
    Polymer({
      is: 'expandable-card'
    });
  </script>
</dom-module>
